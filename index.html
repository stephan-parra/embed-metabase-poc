<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metabase Reports Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="login-container">
        <form id="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="dashboard-container" style="display: none;">
        <header>
            <h1>Metabase Reports Dashboard</h1>
        </header>
        <main>
            <nav>
                <ul>
                    <li><a href="#" data-report="report1">Ticket Volumes (UK)</a></li>
                    <li><a href="#" data-report="report2">Queue Monitor</a></li>
                    <li><a href="#" data-report="report3">Ticket Dashboard (US)</a></li>
                    <li><a href="#" data-report="report4">Tabular Data Report</a></li>
                </ul>
            </nav>
            <div id="report-container">
                <!-- The report will be loaded here -->
            </div>
        </main>
        <footer>
            <p>&copy; 2023 Your Company Name. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
